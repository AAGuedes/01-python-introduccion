{% extends 'base.html' %}

{% block content %}
<h1>Productos</h1>

<a href="{% url 'productos:formulario' %}">Nueo producto</a>

<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Puntaje</th>
            <th>Categor√≠a</th>
            <th>Operaciones</th>
        </tr>
    </thead>

    <tbody>
        {%for producto in productos %}
        <tr>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.stock }}</td>
            <td>{{ producto.puntaje }}</td>
            <td>{{ producto.categoria }}</td>
            <td>
                <a href="{% url 'productos:detalle' producto.id %}">
                    Detalles
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
